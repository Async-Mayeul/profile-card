<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.CSS" />
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div id="container">

    <div id="presentation">
        <div id="profil">
          <img src="./images/image-victor.jpg" alt="victor profile">
        </div>
        <p>Victor Crest <span class="grey-info">26</span></p>
        <p class="grey-info">London</p>
    </div>
  
    <div id="social-network">

      <ul>
        <li class="stats">80K</li>
        <li class="tag">Followers</li>
      </ul>

      <ul>
        <li class="stats">803K</li>
        <li class="tag">Likes</li>
      </ul>

      <ul>
        <li class="stats">1.3k</li>
        <li class="tag">Photos</li>
      </ul>

    </div>
  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fargier Mayeul</a>.
  </div>
</body>
</html>
